<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body style="background-color: #FFDFD6; font-family: Arial, sans-serif; padding: 20px; text-align: center;">
    <h2 style="color: #694F8E; margin-bottom: 20px;">Edit Your Information</h2>

    <form method="POST" enctype="multipart/form-data" style="background-color: #E3A5C7; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #694F8E; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Save Changes
        </button>
    </form>
    
    <a href="{% url 'user_dashboard' %}" style="display: inline-block; margin-top: 20px;">
        <button style="background-color: #B692C2; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Back to Dashboard
        </button>
    </a>
</body>
</html>
