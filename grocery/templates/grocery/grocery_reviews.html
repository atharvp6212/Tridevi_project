<!-- grocery/grocery_reviews.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for {{ grocery_store.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDFD6; /* Background color */
            padding: 20px;
        }
        h1, h2 {
            color: #694F8E; /* Heading color */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #E3A5C7; /* Review background color */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        li p {
            margin: 5px 0;
        }
        form {
            background-color: #B692C2; /* Form background color */
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #694F8E; /* Button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E3A5C7; /* Button hover effect */
        }
    </style>
</head>
<body>
    <h1>Reviews for {{ grocery_store.name }}</h1>

    <ul>
        {% for review in reviews %}
            <li>
                <p><strong>{{ review.customer.username }}</strong>: {{ review.review_text }}</p>
                <p>Rating: {{ review.rating }}/5</p>
            </li>
        {% empty %}
            <li>No reviews yet.</li>
        {% endfor %}
    </ul>

    <h2>Add a Review</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
