<h1>Order Confirmation</h1>
<p>Thank you for your order!</p>

<h2>Order Details</h2>
<p>Order Number: {{ order.id }}</p>
<p>Total Price: ${{ order.total_price }}</p>

<h3>Items</h3>
<ul>
    {% for item in order_items %}
        <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - Price: ${{ item.price }}</li>
    {% endfor %}
</ul>
