<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - {{ store.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDFD6;
            color: #694F8E;
            padding: 20px;
        }
        h2 {
            color: #694F8E;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background-color: #E3A5C7;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        input[type="number"] {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
        }
        button {
            background-color: #694F8E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #B692C2;
        }
    </style>
</head>
<body>

<h2>Order from {{ store.name }}</h2>

<form method="post" action="{% url 'place_grocery_order' store.id %}">
    {% csrf_token %}
    <ul>
        {% for product in products %}
            <li>
                <label>
                    {{ product.name }} - ${{ product.price }}
                    <span>
                        <input type="hidden" name="product_{{ product.id }}" value="{{ product.id }}">
                        <input type="number" name="quantity_{{ product.id }}" placeholder="Quantity" min="1" required>
                    </span>
                </label>
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Place Order</button>
</form>

</body>
</html>
