<h1>Reviews for {{ restaurant.name }}</h1>

<ul>
    {% for review in reviews %}
        <li>{{ review.customer.username }}: {{ review.review_text }} (Rating: {{ review.rating }}/5)</li>
    {% empty %}
        <li>No reviews yet.</li>
    {% endfor %}
</ul>

<h2>Add a Review</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
