<h1 style="color: #694F8E; text-align: center; margin-bottom: 20px;">Manage Coupons</h1>

<form method="POST" style="background-color: #E3A5C7; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #694F8E; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Create Coupon
    </button>
</form>

<h2 style="color: #694F8E; margin-top: 30px; text-align: center;">Existing Coupons</h2>

<ul style="background-color: #FFDFD6; padding: 15px; border-radius: 10px; max-width: 600px; margin: 20px auto; list-style-type: none;">
    {% for coupon in coupons %}
        <li style="padding: 10px; border-bottom: 1px solid #B692C2; display: flex; justify-content: space-between; align-items: center;">
            <span style="color: #694F8E;">{{ coupon.name }} - {{ coupon.discount_percentage }}%</span>
            <form method="POST" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="coupon_id" value="{{ coupon.id }}">
                <button type="submit" name="delete_coupon" 
                        style="background-color: #B692C2; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                    Delete
                </button>
            </form>
        </li>
    {% empty %}
        <li style="color: #B692C2; text-align: center;">No coupons available.</li>
    {% endfor %}
</ul>
