<h2 style="color: #694F8E; text-align: center;">Restaurant Search Results</h2>

{% if results %}
    <ul style="list-style-type: none; padding: 0;">
        {% for restaurant in results %}
            <li style="margin: 10px 0; background-color: #FFDFD6; padding: 10px; border: 1px solid #E3A5C7; border-radius: 5px;">
                <a href="{% url 'restaurant_detail' restaurant.id %}" 
                   style="text-decoration: none; color: #694F8E; font-weight: bold;">{{ restaurant.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p style="color: #B692C2; font-style: italic;">No restaurants found matching your search query.</p>
{% endif %}
